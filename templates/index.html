<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Phát hiện đối tượng - YOLOv8</title>
    <link rel="stylesheet" href="../static/styles.css">
    <link rel="icon" href="../static/Images/icon.svg" type="image/png">
</head>
<body>
    <nav style="background-color: #0078D7; padding: 15px;">
        <a href="{{ url_for('index') }}" style="color: white; text-decoration: none; margin-right: 20px; font-weight: bold;">Trang chủ</a>
        <a href="{{ url_for('uploads_page') }}" style="color: white; text-decoration: none; font-weight: bold;">Ảnh đã upload</a>
    </nav>
    
    <div class="container">
        <h2> Phát hiện đối tượng với YOLOv8</h2>

        <form method="post" enctype="multipart/form-data" id="upload-form">
            <div id="drop-zone">
                <p>Kéo và thả ảnh vào đây hoặc nhấn để chọn</p>
                <input type="file" name="image" accept="image/*" required onchange="previewImage(event)">
            </div>
            <div style="text-align: center;">
                <img id="preview" style="max-width: 100%; max-height: 100%; margin-top: 10px; display: none;" alt="Xem trước ảnh">
            </div>
            
            <input type="submit" value="Phát hiện">
        </form>
        
        

        {% if error %}
            <p class="error">{{ error }}</p>
        {% endif %}

        {% if result_img %}
            <h3>Kết quả:</h3>
            <img src="{{ result_img }}" alt="Kết quả phát hiện đối tượng">
        {% endif %}
    </div>
</body>
</html>
<script>
    function previewImage(event) {
        const preview = document.getElementById('preview');
        const file = event.target.files[0];

        if (file) {
            const reader = new FileReader();
            reader.onload = function(e) {
                preview.src = e.target.result;
                preview.style.display = 'block';
            }
            reader.readAsDataURL(file);
        } else {
            preview.src = '';
            preview.style.display = 'none';
        }
    }

    // Optional drag-over effect
    const dropZone = document.getElementById('drop-zone');
    dropZone.addEventListener('dragover', (e) => {
        e.preventDefault();
        dropZone.style.backgroundColor = '#e6f7ff';
    });

    dropZone.addEventListener('dragleave', () => {
        dropZone.style.backgroundColor = '';
    });

    dropZone.addEventListener('drop', (e) => {
        e.preventDefault();
        dropZone.style.backgroundColor = '';
        const input = dropZone.querySelector('input[type="file"]');
        input.files = e.dataTransfer.files;
        previewImage({ target: input });
    });
</script>
